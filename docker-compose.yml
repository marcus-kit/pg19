services:
  # ===========================================
  # Traefik Reverse Proxy
  # ===========================================
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8181:8080"  # Traefik dashboard (internal 8080 mapped to host 8181)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.doka.team`)"
      - "traefik.http.routers.dashboard.service=api@internal"

  # ===========================================
  # Production Services (main branch only)
  # ===========================================
  client-portal:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: client-portal
        NUXT_PUBLIC_SUPABASE_URL: ${NUXT_PUBLIC_SUPABASE_URL}
        NUXT_PUBLIC_SUPABASE_ANON_KEY: ${NUXT_PUBLIC_SUPABASE_ANON_KEY}
        NUXT_PUBLIC_ASTERISK_VERIFY_NUMBER: ${NUXT_PUBLIC_ASTERISK_VERIFY_NUMBER}
        NUXT_PUBLIC_TELEGRAM_BOT_USERNAME: ${NUXT_PUBLIC_TELEGRAM_BOT_USERNAME}
    container_name: pg19-client
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`client.doka.team`)"
      - "traefik.http.services.client.loadbalancer.server.port=3000"

  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: admin-panel
        NUXT_PUBLIC_SUPABASE_URL: ${NUXT_PUBLIC_SUPABASE_URL}
        NUXT_PUBLIC_SUPABASE_ANON_KEY: ${NUXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: pg19-admin
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`admin.doka.team`)"
      - "traefik.http.services.admin.loadbalancer.server.port=3000"

  landing:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: landing
    container_name: pg19-landing
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`land.doka.team`)"
      - "traefik.http.services.landing.loadbalancer.server.port=3000"

  landingv2:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: landingv2
    container_name: pg19-landingv2
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landingv2.rule=Host(`landv2.doka.team`)"
      - "traefik.http.services.landingv2.loadbalancer.server.port=3000"

networks:
  default:
    name: pg19-network
