name: Deploy to Server

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >> ~/.ssh/config << EOF
          Host doka-server
            HostName ssh.dokasteel.ru
            User vv
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
          EOF

      - name: Deploy
        run: |
          ssh doka-server << 'ENDSSH'
            cd /opt/pg19

            # Pull latest changes
            sudo git pull origin ${{ github.ref_name }}

            # Rebuild and restart containers
            sudo docker compose build client-portal admin-panel landing
            sudo docker compose up -d --force-recreate client-portal admin-panel landing

            # Cleanup old images
            sudo docker image prune -f

            echo "Deployment complete!"
          ENDSSH
