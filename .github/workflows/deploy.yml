name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  # Проверка типов для всех приложений
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check all apps
        run: |
          cd apps/client-portal && pnpm typecheck || true
          cd ../admin-panel && pnpm typecheck || true
          cd ../landing && pnpm typecheck || true
          cd ../landingv2 && pnpm typecheck || true

  # Деплой client-portal
  deploy-client:
    name: Deploy Client Portal
    runs-on: ubuntu-latest
    needs: typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_CLIENT }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/client-portal

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/client-portal

  # Деплой admin-panel
  deploy-admin:
    name: Deploy Admin Panel
    runs-on: ubuntu-latest
    needs: typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin-panel

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/admin-panel

  # Деплой landing
  deploy-landing:
    name: Deploy Landing
    runs-on: ubuntu-latest
    needs: typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_LANDING }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/landing

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/landing

  # Деплой landingv2
  deploy-landingv2:
    name: Deploy Landing V2
    runs-on: ubuntu-latest
    needs: typecheck
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_LANDINGV2 }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/landingv2

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/landingv2
